    <script>
        $(document).ready(function () {
            // Hide all content sections initially
            $("#kitContent").hide();


            // Toggle content sections based on checkbox state
            $("#kit").on("change", function () {
                $("#kitContent").toggle(this.checked);
            });

            document.getElementById('purchase date').addEventListener('click', () => {
                if ('showPicker' in HTMLInputElement.prototype) {
                    document.getElementById('purchase date').showPicker();
                }
            })

            document.getElementById('Expiration_date').addEventListener('click', () => {
                if ('showPicker' in HTMLInputElement.prototype) {

                }
            })

            document.getElementById('Termination_date').addEventListener('click', () => {
